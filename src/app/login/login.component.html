<div class="container-fluid background">
  <div class="container p-5">
    <div class="container p-lg-5">
      <div class="container p-lg-5">
        <div class="container offset-md-2 col-md-8 p-lg-5 tmar">
          <div class="text-center text-white">
            <h5> Login using your Email</h5>
          </div>
          <div>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" [formControl]="myForm.controls['email']">
              </div>
              <div class="alert alert-danger" *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
              Enter a valid Email!
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" [formControl]="myForm.controls['password']">
              </div>
              <div class="alert alert-danger" *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
              Password is required!
              </div>
              <div class="text=center">
                <button type="submit" class="btn btn-block btn-warning round sub-but" [disabled]="myForm.invalid">Login</button> 
              </div>
              <div class="text-center mt-3">
                <h6><button class="btn btn-link text-white" routerLink="/home">Don't have an account? Create one</button></h6>
              </div> 
            </form>
          </div><br>  
        <div class="alert alert-danger" *ngIf="userError">
        {{userError.message}}
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
